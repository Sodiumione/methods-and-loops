<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      h2 {
        font-size: 50px;
        color: cadetblue;
        font-family: Veredana;
      }
      body {
        background-color: azure;
        font-family: monospace;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>JavaScript String Methods and Loops</h2>
    <p>Numbers from 1 to 10</p>
    <p id="result"></p>
    <script>
      var number = "";
      for (i = 1; i < 11; i++) {
        number = number + i + "<br>";
      }
      document.getElementById("result").innerHTML = number;
      // random value is rounded of
      document.write("The random value is " + Math.floor(Math.random() * 100));
      // for displaying current Date
      var date = new Date();
      document.write(" <br>Today's Date is: " + date.getDate());
    </script>
  </body>
</html>
